<form class="example-form">
    <mat-form-field style="width: 35%;">
        <mat-label>Enter a userId to find common tracks with</mat-label>
        <input matInput [(ngModel)]="user2" name="searchUserId" type="text" id="searchUserId">
    </mat-form-field>
</form>
<button (click)='findCommonTracks()' mat-raised-button color=primary>Find Common Tracks</button>

<div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </mat-form-field>
</div>

<table mat-table style="width: 100%" [dataSource]="dataSource" matSort class="mat-elevation-z8" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.songName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
        <td mat-cell *matCellDef="let element"> {{element.artists}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
