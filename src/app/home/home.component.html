<div class="row">
    <div class="col">
        <mat-form-field style="max-width: 180px;">
            <mat-label>Select Time Period</mat-label>
            <mat-select [(value)]="timePeriod" >
                <mat-option value="short_term" (click)="timePeriodChange()">Last 2 Weeks</mat-option>
                <mat-option value="medium_term" (click)="timePeriodChange()">Last 6 Months</mat-option>
                <mat-option value="long_term" (click)="timePeriodChange()">All Time</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class = "filler"></div>
    <div class="col" style="float: right;">
        <p *ngIf='userData' style="text-align: right;">user: {{userData.display_name}}</p>
    </div>
</div>
<div class="col">
    <mat-tab-group style="margin-top: 10px;">
        <mat-tab label="Top Songs"> 
            <app-song-list [sortedData]="allSongs"></app-song-list> 
        </mat-tab>
        <mat-tab label="Top Artists">
            <app-artist-list [sortedData]="allArtists"></app-artist-list> 
        </mat-tab>
    </mat-tab-group>
</div>
